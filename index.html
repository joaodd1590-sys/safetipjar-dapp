<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARC Activity Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png"/>
</head>

<body>

  <div class="app-shell">

    <!-- HEADER -->
    <header class="app-header">
      <div class="header-title">
        <img src="favicon.png" alt="ARC logo" class="header-logo">
        <h1>ARC ACTIVITY TRACKER</h1>
      </div>
      <p class="subtitle">üîç Community scanner ‚Äî shows live activity on Arc Testnet</p>
    </header>

    <!-- INPUT CARD -->
    <section class="card input-card">
      <div class="input-wrapper">
        <input id="addr" placeholder="Paste ARC wallet (0x...)" />
        <button id="check">Scan</button>
      </div>
    </section>

    <!-- RESULTS -->
    <div id="resultsContainer" class="hidden">

      <!-- SNAPSHOT -->
      <section class="card snapshot-card">
        <h2>Wallet Snapshot</h2>

        <div class="result-row">
          <span class="label">Wallet</span>
          <span id="snapWallet" class="value">-</span>
        </div>

        <div class="result-row">
          <span class="label">Total TXs</span>
          <span id="snapTx" class="value">0</span>
        </div>

        <div class="result-row">
          <span class="label">Active</span>
          <span id="snapActive" class="value">
            <span class="active-no">No</span>
          </span>
        </div>

        <div class="snapshot-actions">
          <button id="copyLink" class="btn-secondary">Copy Link</button>
          <button id="openExplorer" class="btn-secondary">Open Explorer</button>
        </div>
      </section>

      <!-- TRANSACTIONS -->
      <section class="card">
        <h2>Transactions</h2>
        <div id="terminal" class="terminal"></div>
      </section>

    </div>

    <!-- FOOTER -->
    <footer class="app-footer">

      <div class="footer-icons">

        <a href="https://github.com/joaodd1590-sys/ARC-ACTIVITY" target="_blank" aria-label="GitHub">
          <svg width="26" height="26" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0.297C5.373 0.297 0 5.67 0 12.297c0 5.286 3.438 9.772 8.205 11.36.6.111.82-.261.82-.579 
            0-.285-.011-1.04-.017-2.04-3.338.726-4.042-1.61-4.042-1.61-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.084-.73.084-.73 
            1.205.084 1.84 1.237 1.84 1.237 1.07 1.834 2.807 1.304 3.492.997"/>
          </svg>
        </a>

        <a href="https://x.com/cj54475427" target="_blank" aria-label="X">
          <svg width="26" height="26" viewBox="0 0 24 24" fill="currentColor">
            <path d="M18.244 2H21.5l-7.48 8.568L23.5 22h-6.843l-5.373-6.51L5.5 
            22H2.245l7.937-9.09L1.5 2h6.976l4.843 5.833L18.244 2z"/>
          </svg>
        </a>

      </div>

      <div>Built by Jo√£o Carlos ¬∑ Arc Ecosystem Community üíô</div>
      <div>¬© 2025 ARC Activity Tracker. All rights reserved.</div>

    </footer>

  </div>

  <script src="wallet.js"></script>
</body>
</html>
