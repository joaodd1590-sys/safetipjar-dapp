<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARC Activity Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body data-theme="dark">

    <!-- Theme toggle -->
    <div class="theme-container">
        <button id="themeToggle" class="theme-btn">ðŸŒ™</button>
    </div>

    <h1 class="title">ARC Activity Tracker</h1>
    <p class="subtitle">Check wallet activity on ARC Testnet</p>

    <!-- Search Card -->
    <div class="card search-card">
        <label>Search Wallet</label>
        <div class="search-row">
            <input id="walletInput" type="text" placeholder="Paste ARC wallet (0x...)">
            <button id="scanBtn" class="scan-btn">Scan</button>
        </div>
        <p id="statusMsg" class="status"></p>
    </div>

    <!-- Snapshot (hidden until search) -->
    <div id="snapshotCard" class="card hidden">
        <h2 class="card-title">Wallet Snapshot</h2>

        <div class="snapshot-row">
            <span>Wallet:</span>
            <span id="walletDisplay">-</span>
        </div>

        <div class="snapshot-row">
            <span>Total Transactions:</span>
            <span id="txCount">0</span>
        </div>

        <div class="snapshot-row">
            <span>Active:</span>
            <span id="active">No</span>
        </div>

        <div class="snapshot-buttons">
            <button id="copyLink" class="small-btn">Copy link</button>
            <button id="openExplorer" class="small-btn">Open in explorer</button>
        </div>
    </div>

    <!-- Activity Log (hidden until search) -->
    <div id="activityCard" class="card hidden">
        <h2 class="card-title">Activity Log</h2>
        <div id="activityLog" class="activity-log"></div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        Built by JoÃ£o Carlos â€¢ ARC ecosystem community tool
    </footer>

    <script src="wallet.js"></script>
</body>
</html>
